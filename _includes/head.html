<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="viewport" content="width=device-width, initial-scale=1">


<!-- Facebook Meta Tags -->
<meta property="og:url" content="https://bombay-studio.com{{page.url}}">
<meta property="og:type" content="website">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:image" content="https://bombay-studio.com/img/bombay-studio-logo-filled-012.png">

<!-- Twitter Meta Tags -->
<meta property="twitter:url" content="https://bombay-studio.com{{page.url}}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:image" content="https://bombay-studio.com/img/bombay-studio-logo-filled-03.png">

<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

<!-- CSS -->
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bitter:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/bootstrap4-crop.min.css" />
<link rel="stylesheet" href="/css/theme.css" />

<!-- Js -->
<script src="/js/jquery-3.5.1.min.js" defer></script>
